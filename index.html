<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-25">
    <div class=" w-50  text-light p-4 rounded-1 " style="background-color: rgb(35, 27, 73); min-width: auto;">
        <div class="container start-screen ">
            <h2 class="fw-bolder text-center mb-4">Quiz App</h2>

            <div class="settings">
                <label for="num_questions" class="small py-2 text-end fw-lighter ">Number Of Question</label>
                <select class="form-select mb-2 " aria-label="Default select example" id="numQuestions">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="Category" class="small py-2 text-end fw-lighter ">Select Category</label>
                <select class="form-select" aria-label="Default select example" id="category">
                    <option value="" selected>Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Books</option>
                    <option value="11">Video Game</option>
                    <option value="12">board Games</option>
                    <option value="13">Science And nature</option>
                    <option value="14">Computers</option>
                    <option value="15">Mathematics</option>
                    <option value="16">Mythology</option>
                    <option value="17">Sports</option>
                    <option value="18">Geography</option>
                    <option value="19">History</option>
                    <option value="21">Art</option>
                    <option value="22">Vehicles</option>
                </select>
                <label for="difficulty" class="small py-2 text-end fw-lighter ">Select Difficulty</label>
                <select class="form-select" aria-label="Default select example" id="difficulty">
                    <option value="" selected>Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="time" class="small py-2 text-end fw-lighter ">Select Time per question</label>
                <select class="form-select" aria-label="Default select example" id="time">
                    <option value="10" selected>10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button class="btn start bg-primary  mt-5 w-100 small "> Start Quiz</button>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress bg-transparent border-1 border rounded-4 " style="height: 25px!important;"
                    role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class=" progress-bar bg-danger rounded-4  progress-bar-striped progress-bar-animated"
                        style="width: 50% ">
                    </div>
                </div>

            </div>
            <div class="question-wrapper">
                <div class="number text-white-50 my-4 mt-5">
                    Question <span class="current">1</span><span class="total small fw-lighter ">/10</span>
                </div>
                <div class="question fw-bold mb-4">This is a Question</div>
                <div class="answer-wrapper">
                    <div class="mb-4 answer  selected  border p-3  rounded-1 d-flex justify-content-between"
                        style="cursor: pointer;">
                        <span class="text">answer</span>
                        <span
                            class="checkbox  text-center rounded-circle border d-flex justify-content-center align-items-center p-1"
                            style="width: 20px; height: 20px;">
                            <div class="icon ">ðŸ—¸</div>
                        </span>
                    </div>
                    <div class="mb-4 answer border p-3 rounded-1  d-flex justify-content-between "
                        style="cursor: pointer;">
                        <span class="text">answer</span>
                        <span
                            class="checkbox text-center rounded-circle border d-flex justify-content-center align-items-center p-1"
                            style="width: 20px; height: 20px;">
                            <div class="icon">ðŸ—¸</div>
                        </span>
                    </div>
                    <div class="answer border p-3 rounded-1 d-flex justify-content-between" style="cursor: pointer;">
                        <span class="text">answer</span>
                        <span
                            class="checkbox text-center rounded-circle border d-flex justify-content-center align-items-center p-1"
                            style="width: 20px; height: 20px;">
                            <div class="icon">ðŸ—¸</div>
                        </span>
                    </div>
                </div>
            </div>
            <button class="btn disabled start bg-primary  mt-5 w-100 small text-light submit border-0"> Submit</button>
            <button class="btn start bg-primary  mt-4 w-100 small text-light next"> Next</button>
        </div>
        <div class="end-screen hide">
            <h2 class="fw-bolder text-center mb-4">Quiz App</h2>
            <div class="score d-flex justify-content-between align-items-center flex-column text-center">
                <div class="score-text small fw-lighter">Your Score: </div>
                <div>
                    <span class="final_score">0</span>
                    <span class="total_score">/10</span>
                </div>
            </div>
            <button class="btn  bg-primary  mt-5 w-100 small text-light restart"> Restart Quiz</button>
        </div>
    </div>

    <script src=" js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
